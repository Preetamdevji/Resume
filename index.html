<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resumeForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required />
      
      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required />

      <label for="summary">Summary:</label>
      <textarea id="summary" required></textarea>

      <label for="experience">Experience:</label>
      <textarea id="experience" required></textarea>

      <label for="education">Education:</label>
      <textarea id="education" required></textarea>

      <button type="button" id="generateButton">Generate Resume</button>
    </form>

    <div id="resumePreview" class="resume-preview">
      <h2>Resume Preview</h2>
      <div id="resumeContent"></div>
      <button id="downloadButton">Download as PDF</button>
    </div>
  </div>

  <!-- Include only the compiled JavaScript file -->
  <script src="./dist/script.js"></script>
</body>
</html>
